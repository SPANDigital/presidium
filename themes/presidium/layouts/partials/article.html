{{ $roles := .Params.roles | default "All roles" }}
<div class="article" data-roles="{{ $roles }}">
    <span class="anchor" id="{{ .Slug }}" data-id="{{ with .File }}{{ .Filename }}{{ end }}"></span>
    <div class="article-title">
        <h2>
            {{ .Title }} {{ partial "edit-link.html" }}
        </h2>
        <div class="permalink">
            <a class="link-icon" href="{{ .RelPermalink }}" title="Permalink to this article"></a>
        </div>
    </div>

    <!-- == if article.roles or site.show.author and article.author ==
    <div class="article-header">
        == include author.html == == include status.html == == include roles.html ==
    </div>
    == endif == -->

    <article>{{ .Content }}</article>

    {{ range sort .Data.Pages "RelPermalink" }}

        {{ partial "article" . }}

    {{ end }}


</div>
