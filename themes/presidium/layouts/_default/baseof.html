<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/media/images/favicon.ico" type="image/X-icon">
    {{ hugo.Generator }}
    {{ $sass := resources.Get "/presidium.scss" }}
    {{ $style := $sass | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>{{ .Site.Title }}</title>
</head>
<body>

<!-- == if site.enterprise ==
    <div data-key="-- site.enterprise.key --"
         data-title="-- site.enterprise.name --"
         id="presidium-enterprise"
         class="presidium-enterprise">
        == include enterprise-placeholder.html ==
    </div>
== endif == -->

<div id="presidium-navigation">
</div>
<div id="presidium-container" class="container-fluid">
    <div class="row">
        <div id="presidium-content" class="col-lg-10 col-md-12">
            <h1 class="page-title">{{ .Title }}</h1>
            <hr/>
            <section>
                {{ partial "info.html" }}
                {{ block "content" . }}
                {{ end }}
                {{ .Content }}
            </section>
            {{ partial "footer.html" }}
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{{ partial "modal.html" }}

<!-- Components -->
{{ partial "javascript" . }}
<script>
    window.presidium.config = {
        name: "Span handbook",
        baseurl:  "/",
        brandurl:  "",
        repourl:  ""
    }
    // window.presidium['versions'] = { siteroot: "-- site.siteroot --" };
    window.presidium['versions'] = { siteroot: "/" };
    window.presidium.menu.load({{ (partial "json-navigation" .) | jsonify | safeJS }}, "presidium-navigation");
    window.presidium.tooltips.load({ "baseurl": "/" });
</script>

<!-- == if site.enterprise.script ==
<script src="-- site.enterprise.script | append: script | replace: '//','/'--"></script>
== endif ==

== for script in site.scripts ==
<script src="-- site.baseurl | append: '/media/js/' | append: script | replace: '//','/'--"></script>
== endfor == -->

</body>
</html>
