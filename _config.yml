#
# Site Metadata
#
# - name: Site name
# _ baseurl: Optional URL to use where documentation is hosted in a subdirectory `domain.com/{baseurl}`
# - images: Base URL to image root
# - footer: Footer copy
# - logo: Menu bar logo
# - show: Hide or show article components. Defaults to true
#
name: Architecture Decision Support System
baseurl: /adss-docs
images: /adss-docs/media/images
footer: SPAN Digital
logo: media/images/logo.png
show:
  - status: true
  - author: false
external:
  authors-url: https://github.com/

#
# Menu Structure
#
# - tile: Menu item title
# - path: Path to generated article collection
# - collection: The collection to use for generating a sub menu of articles (optional).
#
structure:
  - title: "Overview"
    path: "/"
    collection: overview
    expandable: false

  - title: "Key Concepts"
    path: "/key-concepts/"
    collection: key-concepts

  - title: "Prerequisites"
    path: "/prerequisites/"
    collection: prerequisites

  - title: "Getting Started"
    path: "/getting-started/"
    collection: getting-started

  - title: "Scenarios"
    path: "/scenarios/"
    collection: scenarios

  - title: "Best Practices"
    path: "/best-practices/"
    collection: best-practices

  - title: "Reference"
    path: "/reference/"
    collection: reference

  - title: "Recipes"
    path: "/recipes/"
    collection: recipes

  - title: "Glossary"
    path: "/glossary/"
    collection: glossary

  - title: "Tools"
    path: "/tools/"
    collection: tools

  - title: "Testing & Debugging"
    path: "/testing/"
    colletion: testing

  - title: "Updates"
    path: "/updates/"
    collection: updates

#
# Jekyll collections definitions that use layout templates from presidium-core
#
collections:
    best-practices:
    getting-started:
    key-concepts:
      output: true
      permalink: /key-concepts/:categories/:name
    overview:
    prerequisites:
    recipes:
    reference:
      output: true
      layout: content
      permalink: /reference/:categories/:name
    glossary:
      output: true
      layout: content
      permalink: /glossary/:name
    testing:
    tools:
    scenarios:
    updates:

#
# Exclude the following files from the generated site
#
exclude: [
    "README.md",
    "LICENSE",
    "_TEMPLATE.md",
    ".gitignore"
]

#
# System wide defaults
#
defaults:
    -
        scope:
            path: ""
        values:
            layout: "content"

#
# Sass settings
#
sass:
    sass_dir: media/css/_sass

#
# Github Metadata Settings
#
repository: