#
# Site Metadata
#
# - name: Site name
# _ baseurl: Optional URL to use where documentation is hosted in a subdirectory `domain.com/{baseurl}`
# - footer: Footer copy
# - logo: Menu bar logo
# - show: Hide or show article components. Defaults to true
# - external: Links to external sources
#
name: Presidium
#baseurl: /presidium
footer: SPAN Digital
logo: media/images/logo.png
show:
  status: true
  author: true
external:
  authors-url: https://github.com/orgs/SPANDigital/people/

include-nested-articles: true
cname: presidium.spandigital.net

#
#
# Menu Structure
#
# - tile: Menu item title
# - path: Path to generated article collection
# - collection: The collection to use for generating a sub menu of articles (optional).
#
sections:
  - title: "Overview"
    url: "/"
    collection: overview
    collapsed: true

#  - title: "Key Concepts"
#    url: "/key-concepts/"
#    collection: key-concepts

  - title: "Prerequisites"
    url: "/prerequisites/"
    collection: prerequisites

  - title: "Getting Started"
    url: "/getting-started/"
    collection: getting-started

#  - title: "Reference"
#    url: "/reference/"
#    collection: reference
#
#  - title: "Glossary"
#    url: "/glossary/"
#    collection: glossary
#    export-all: true

  - title: "Recipes"
    url: "/recipes/"
    collection: recipes

#  - title: "Tools"
#    url: "/tools/"
#    collection: tools
#
  - title: "Updates"
    url: "/updates/"
    collection: updates

#
# Jekyll collections
#
collections:
    best-practices:
    getting-started:
    key-concepts:
    glossary:
    overview:
    prerequisites:
    recipes:
    reference:
    testing:
    tools:
    typical-scenarios:
    updates:

#
# Optional filters that may be used to filter articles by role.
#
roles:
  label: "Show documentation for"
  all: "All Roles"
  options:
    - "Business Analyst"
    - "Developer"
    - "Tester"

#
# Sass settings
#
sass:
    sass_dir: media/css/_sass