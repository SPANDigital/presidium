#
# Site Metadata
#
# - name: Site name
# _ baseurl: Optional URL to use where documentation is hosted in a subdirectory `domain.com/{baseurl}`
# - footer: Footer copy
# - logo: Menu bar logo
# - show: Hide or show article components. Defaults to true
# - external: Links to external sources
#
name: Presidium
#baseurl: /presidium
footer: SPAN Digital
logo: media/images/logo.png
show:
  status: false
  author: false
external:
  authors-url: https://github.com/orgs/SPANDigital/people/

include-nested-articles: true
cname: presidium.spandigital.net
#scripts:
#  - xxx-xxx.js

#
#
# Menu Structure
#
# - tile: Menu item title
# - path: Path to generated article collection
# - collection: The collection to use for generating a sub menu of articles (optional).
#
sections:
  - title: "Overview"
    url: "/"
    collection: overview
    collapsed: true

  - title: "Key Concepts"
    url: "/key-concepts/"
    collection: key-concepts
    collapsed: true

  - title: "Prerequisites"
    url: "/prerequisites/"
    collection: prerequisites

  - title: "Getting Started"
    url: "/getting-started/"
    collection: getting-started
    collapsed: true

#  - title: "Best Practices"
#    url: "/best-practices/"
#    collection: best-practices

#  - title: "Reference"
#    url: "/reference/"
#    collection: reference

  - title: "Recipes"
    url: "/recipes/"
    collection: recipes

  - title: "Tools"
    url: "/tools/"
    collection: tools
    collapsed: true

  - title: "Support"
    url: "/support/"
    collection: support
    collapsed: true

  - title: "Updates"
    url: "/updates/"
    collection: updates

#
# Jekyll collections
#
collections:
    best-practices:
    getting-started:
    key-concepts:
    glossary:
    overview:
    prerequisites:
    recipes:
    reference:
    tools:
    support:
    updates:

